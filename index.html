<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Word Replacer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Word Replacer</h1>
        <div class="form-group">
            <label for="paragraph">Paragraph:</label>
            <textarea id="paragraph" rows="5" placeholder="Enter your paragraph here..."></textarea>
        </div>
        <div class="form-group">
            <label for="wordToReplace">Word to Replace:</label>
            <input type="text" id="wordToReplace" placeholder="Enter word">
        </div>
        <div class="form-group">
            <label for="newWord">New Word:</label>
            <input type="text" id="newWord" placeholder="Enter new word">
        </div>
        <button id="replaceButton">Replace</button>
        <h2>Result:</h2>
        <div id="result" class="result-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
